<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel = "stylesheet"> 
    <title>Trick-or-Treat Candy Collection</title>
</head>
<body>
    <header>
        <h1>Trick-or-Treat Candy Collection</h1>
    </header>
    <main>
        <section class="collection">
            <div class="candy">
                <img src="reeces.png" alt="reeces">
                <p>Reeces</p>
            </div>
            <div class="candy">
                <img src="Snickers.png" alt="Snickers">
                <p>Snickers</p>
            </div>
            <div class="candy">
                <img src="M&M.png" alt="M&Ms">
                <p>M&Ms</p>
            </div>
            <div class="candy">
                <img src="Twix.png" alt="Twix">
                <p>Twix</p>
            </div>
            <div class="candy">
                <img src="Skittles.png" alt="Skittles">
                <p>Skittles</p>
            </div>
            <div class="candy">
                <img src="Kit-Kat.png" alt="Kit Kats">
                <p>Kit Kats</p>
            </div>
        </section>
    </main>
    <footer>
        <h1>Happy Halloween!</h1>
    </footer>
</body>
</html>
